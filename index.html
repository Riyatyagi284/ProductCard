<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Caard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Container">
        <div class="Card">
            <div class="Card-image">
                <img src="./Pimg/mug.jpg" alt="mug-image">
            </div>
            <div class="Card-text">
                <p class="p1">COFFEE MUG</p>
                <h1>White Coffee Mug</h1>
                <p class="p2">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <p class="p3">
                    <span class="green-text">₹149</span>
                    <span class="overline-text">₹230</span>
                </p>
                <button class="btn">
                    <img src="./Pimg/icon-cart.png" alt="cart icon" >
                    <btn-text>Add to Cart</btn-text>
                </button>

            </div>
        </div>
    </div>
</body>
</html>
